<div class="cd-col-form">
  <div class="card pb-0">
    <div i18n="form title"
         class="card-header">{{ title }}</div>

    <div class="card-body position-relative">
      <json-schema-form
          *ngIf="controlSchema && uiSchema"
          [schema]="controlSchema"
          [layout]="uiSchema"
          [data]="data"
          [widgets]="widgets"
          (onSubmit)="submit($event)"
          [options]="formOptions"
          framework="bootstrap-4">
      </json-schema-form>

    </div>
  </div>
</div>
